<!DOCTYPE html>
<html>
<head>
    <title>Happy Birthday! 🎂</title>
    <style>
        body {
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            text-align: center;
            font-family: 'Arial', sans-serif;
        }
        
        .container {
            padding: 50px;
            margin: 100px auto;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0,0,0,0.1);
        }

        h1 {
            color: #ff69b4;
            font-size: 2.5em;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        .message {
            font-size: 1.2em;
            line-height: 1.6;
            color: #333;
        }

        .hearts {
            font-size: 40px;
            margin: 20px 0;
            animation: pulse 1s ease infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        img {
            width: 200px;
            margin: 20px 0;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }

        button {
            background: #ff69b4;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.3s ease;
        }

        button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Birthday, NIKITHA! 🎉</h1>
        <div class="hearts">💖🎂🎈</div>
        
        
        <div class="message">
            <p>Wishing you a day filled with love, laughter, and all things wonderful! 🥳</p>
            <p>May all your dreams continue to blossom and your happiness multiply! 🌸</p>
            <p>You're amazing in every way - stay fabulous! 💃</p>
        </div>

        
        <div class="hearts">💐🎁🎀</div>
        <p>From: Preetam Kumar</p>
    </div>
</body>
</html>
